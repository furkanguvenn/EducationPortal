<div class="navbar navbar-expand-lg navbar-dark bg-primary fixed tng op">
  <div class="container">
    <a [routerLink]="['/home']"   class="navbar-brand">Education Portal</a>
<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggler">
<span class="navbar-toggler-icon"></span>
</button>

    <div class="collapse navbar-collapse" id="navbarToggler">



      <ul  class="navbar-nav ml-auto">

      <li class="navbar-nav">
        <a href="" class="nav-link"></a>
      </li>


      </ul>

      <form  #form="ngForm"  class="form-inline mt-2 mt-md-0 ml-auto" (ngSubmit)="login()" >
        <input class="form-control form-control-sm mr-sm-2" type="text" name="username" minlength="5" required placeholder="Username" [(ngModel)]="model.username" >
        <input class="form-control form-control-sm mr-sm-2" type="password" name="password" minlength="5" required placeholder="Password" [(ngModel)]="model.password">
        <button [disabled]="form.invalid" class="btn btn-success btn-sm my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
