<div class="conteiner" style="margin-top: 100px; margin-left: 600px;">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register()" >
        <h2>Register</h2>
        <hr>
        <div class="form-group">

          <input type="text"  name="name" class="form-control" placeholder="NameSurname" minlength="5" [(ngModel)]="model.name" required>
        </div>
        <div class="form-group">
          <input type="text"  name="username" class="form-control" placeholder="Username" minlength="8" [(ngModel)]="model.username" required>

        </div>
        <div class="form-group">
          <input type="email"  name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email"  required >
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" minlength="6" [(ngModel)]="model.password" required>

        </div>
        User Type :
        <select class="form-select" aria-label="Default select example" name="usertype" [(ngModel)]="model.usertype">
          <option value="1">Ic Eğitmen</option>
          <option value="2">Dış Eğitmen</option>
          <option value="3">Öğrenci</option>
        </select>

        <hr>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>

      </form>
    </div>

  </div>
</div>
